<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./reset.css">
    <style>
        .swiper-container {
            position: relative;
        }
        .swiper-wrapper {
            display: flex;
        }
        .swiper-slide {
            width: 100%;
            flex-shrink: 0;
        }
        .swiper-slide img {
            width: 100%;
        }
        .swiper-pagination {
            height: 28px;
            width: 100%;
            position: absolute;
            bottom: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #c6bcaf;
            margin:0 4px;
        }
        .swiper-pagination-bullet-active{
            background:white;
        }
        .swiper-button-prev, .swiper-button-next{
            position: absolute;
            top:0;
            height:100%;
            display: flex;
            align-items: center;
        }
        .swiper-button-prev{
            left:0;
        }
        .swiper-button-next{
            right:0;
        }
        .swiper-button-prev i, .swiper-button-next i{
            font-size:44px;
            color:white;
        }

    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
           <div class="swiper-slide"><img src="./img/picture1.webp" alt=""></div>
           <div class="swiper-slide"><img src="./img/picture2.webp" alt=""></div>
           <div class="swiper-slide"><img src="./img/picture3.webp" alt=""></div>
        </div>
        <div class="swiper-pagination">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
        <div class="swiper-button-prev">
            <i class="iconfont icon-swiperhoutui"></i>
        </div>
        <div class="swiper-button-next">
            <i class="iconfont icon-swiperqianjin"></i>
        </div>
    </div> 
</body>
</html>
